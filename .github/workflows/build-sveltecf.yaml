name: build-uniproc

on:
  workflow_call:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  install-pnpm-deps:
    uses: ./.github/workflows/install-pnpm-deps.yaml

  build-uniproc:
    needs: install-pnpm-deps
    uses: ./.github/workflows/build-uniproc.yaml

  build:
    needs:
      - install-pnpm-deps
      - build-uniproc
    runs-on: ubuntu-latest
    timeout-minutes: 3
    env:
      STORE_PATH: ''
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
      - name: Get pnpm store directory
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - name: Restore pnpm-store cache
        uses: actions/cache/restore@v3
        with:
          path: ${{ env.STORE_PATH}}
          key: pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Restore uniproc-dist cache
        uses: actions/cache/restore@v3
        with:
          path: ./uniproc/dist
          key: uniproc-dist-${{ github.sha }}
      - name: Install at sveltecf
        run: pnpm install
        working-directory: ./sveltecf
      - run: pnpm sveltecf build
      - name: Install playwright
        run: pnpm sveltecf exec playwright install --with-deps
      - name: Test
        run: pnpm sveltecf run test
